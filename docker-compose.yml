version: '3.8'
services:
  mock-server-db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mockdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  mock-server:
    build:
      context: ./mock-server
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://mock-server-db:5432/mockdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - mock-server-db

  bridge-api:
    build:
      context: ./bridge-api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      MOCK_SERVER_URL: http://mock-server:8081
    depends_on:
      - mock-server